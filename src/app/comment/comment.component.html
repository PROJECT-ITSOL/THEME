<div class="wrapper-comment">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6 justify-content-between">
                <p class="text text-primary font-weight-bold">Comment</p>
            </div>
            <div class="col-sm-6">
                <form class="form-inline float-right mb-3" (submit)="onSubmit(searchForm)" #searchForm="ngForm">
                    <div class="form-group">
                        <label for="search"></label>
                        <input type="search" name="search" [(ngModel)]="search" id="search" class="form-control" placeholder="Search" aria-describedby="helpId" />
                        <button class="btn">
              <i class="fas fa-search"></i>
            </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <table class="table table-hover table-responsive justify-content-center table-borderless">
        <thead class="border-bottom">
            <tr>
                <!-- <th class="">
                    <label for="check-all"></label>
                    <input type="checkbox" name="select-all" id="check-all" />
                </th> -->
                <th>Id</th>
                <th>Name Customer</th>
                <th>Name Product</th>
                <th>Image</th>
                <th>Content</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let comment of listComment">
                <!-- <td><input type="checkbox" name="" id="" /></td> -->
                <td>{{ comment.id }}</td>
                <td>{{comment.nameCustomer}}</td>
                <td>{{comment.nameProduct}}</td>
                <td>
                    <!-- image -->
                    <img class="img-fluid image" data-toggle="modal" data-target="#modalImage" [src]="comment.image" (click)="getImage(comment.image)" alt="" />
                    <!-- modal -->
                    <div class="modal fade" id="modalImage">
                        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <img [src]="urlImage" alt="" />
                                </div>
                                <!-- footer -->
                                <div class="modal-footer">
                                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td>{{ comment.content }}</td>
                <td class="d-flex">
                    <button class="btn btn-danger" data-toggle="modal" data-target="#modalDelete" (click)="showDelete(comment.id)">
            Delete
          </button>
                    <div class="modal fade" id="modalDelete">
                        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <p>Xóa Comment này?</p>
                                </div>
                                <!-- footer -->
                                <div class="modal-footer">
                                    <button class="btn btn-info mr-3" data-dismiss="modal">
                    Cancel
                  </button>
                                    <button class="btn btn-danger" data-dismiss="modal" (click)="deleteCmt()">
                    Delete
                  </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item " *ngFor="let p of listPage; let i = index" [ngClass]="{active:isActive(i)}">
                <a class="page-link" href="#" (click)="setPage(i, $event)">{{ i }}</a>
            </li>
        </ul>
    </nav>
</div>
