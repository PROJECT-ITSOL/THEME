<div class="header">
    <nav class="breadcrumb">
        <a class="breadcrumb-item" href="#">Home</a>
        <span class="breadcrumb-item " routerLink="/homeAdmin/order/product-import" routerLinkActive="active">Bill Import</span>
        <span class="breadcrumb-item active" routerLink="/homeAdmin/order/product-import-detail" routerLinkActive="active">Bill Import Detail</span>
    </nav>
    <div class="d-md-flex align-items-center bg-white p-3">
        <h3 class="mb-0">Bill Import </h3>
        <div class=" row ml-auto mt-3 mt-md-0 action">
            <a><i  class="fas fa-edit" >Edit</i></a>
            <a><i  class="fas fa-trash-alt delete" ></i></a>
        </div>
    </div>

    <!-- Table -->
    <div class="table-data">
        <table class="table bg-white">
            <thead class="thead-light">
                <tr>
                    <th rowspan="2" id="idBill">ID Bill </th>
                    <th colspan="6">Product</th>
                    <th rowspan="2">Total Price</th>
                    <th rowspan="2">Date</th>
                </tr>
                <tr>
                    <th>ID Product</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Unit Price</th>
                    <th>Money</th>
                    <th>Supplier</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listDetail">
                    <td align="center" class="align-middle ">{{id}}</td>

                    <td align="center" class="py-4"><span class="align-middle font-16">{{item.idProduct}}</span></td>
                    <td align="center" class="align-middle">{{item.nameProduct}}</td>
                    <td align="center" class="align-middle ">{{item.amount}}</td>
                    <td align="center" class="align-middle">{{item.unitPrice}}</td>
                    <td align="center" class="align-middle">{{item.totalPrice}}</td>


                </tr>
            </tbody>
        </table>
    </div>

    <!-- End table Supplier -->
